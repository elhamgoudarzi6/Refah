<div id="printSectionId" #epltable dir="rtl" class="justify-content-center">
  <div class="box">
    <div class="justify-content-center text-center">
      <img [src]="admin.image" class="img-fluid" width="150" *ngIf="admin.image != null || admin.image != ''" />
      <img src="../../../../../assets/images/user-default-black.png" class="img-fluid" width="150"
        *ngIf="admin.image == null || admin.image == ''" />
    </div>
    <div class="mt-3">
      <div class="justify-content-center text-right">
        <label>نام کاربری : {{admin.username}}</label>
      </div>
      <div class="justify-content-center text-right">
        <label>نام    : {{admin.firstName}}</label>
      </div>
      <div class="justify-content-center text-right">
        <label>  نام خانوادگی : {{admin.lastName}}</label>
      </div>
    </div>
  </div>
</div>
