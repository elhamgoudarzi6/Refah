<p-toast position="center"></p-toast>
<p-confirmDialog [baseZIndex]="10000"></p-confirmDialog>
<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box">
        <div class="row no-gutters justify-content-center">
          <div class="col-lg-12 col-sm-12 align-self-center">
            <ul class="list-inline panel-breadcrumb">
              <li class="list-inline-item pointer" [routerLink]="['/']">سامانه تسهیلات آموزش و پرورش ناحیه یک خرم آباد</li>
              <li class="list-inline-item pointer" [routerLink]="['/admin']">پنل مدیریت</li>
              <li class="list-inline-item current">مدیریت تسهیلات</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box text-right">
        <p-table #dt [columns]="cols" [value]="loans" [exportHeader]="'header'" dataKey="_id" [rows]="8"
          [showCurrentPageReport]="true" [paginator]="true"
          currentPageReportTemplate="{first} تا {last} از {totalRecords}" [filterDelay]="0"
          [globalFilterFields]="['title', 'amount','percent','ceilingNum','number']">
          <ng-template pTemplate="caption">
            <div class="table-header row">
              <div class="col-sm-6">لیست تسهیلات</div>
              <div class="col-sm-6 text-left">
                <button pButton pRipple label="جدید" icon="pi pi-plus" class="panel-border-button  p-button-icon-right"
                  (click)="showAddLoanDialog()"></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <span class="p-input-icon-left w-100 mt-3">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" class="w-100"
                    (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="جستجو کلی" />
                </span>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns; let i = index;" [pSortableColumn]="col.field">
                {{col.header}}
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
                  (click)="deleteLoan(rowData._id)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
