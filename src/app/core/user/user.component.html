<mat-sidenav-container class="sidenav-container" dir="rtl">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <div class="justify-content-center">
      <div class="col text-center ">
        <img src="../../../assets/images/user.png" class="profile" />
      </div>
      <div class="col text-center">
        <h6 class="mt-4 text-center text-white">کد پرسنلی : {{personalCode}}</h6>
      </div>
      <div class="col text-center">
        <h6 class="mt-4 text-center text-white">کاربر : {{firstName}} {{lastName}}</h6>
      </div>
      <mat-divider class="mt-3"></mat-divider>
    </div>
    <p-panelMenu [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
  </mat-sidenav>
  <mat-sidenav-content>
    <p-toolbar>
      <div class="container-fluid">
        <div class="d-flex flex-row justify-content-between">
          <div class="p-2">
            <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-rounded p-button-text text-white"
              (click)="drawer.toggle()"></button>
          </div>
          <div class="p-2">
            <span class="text-center text-white" style="font-family:IRANSans_Light;">{{ time }} - {{ date }}</span>
          </div>
          <div class="p-2">
            <button pButton pRipple type="button" icon="pi pi-power-off"
              class="p-button-rounded p-button-text text-white" (click)="logOut()"></button>
          </div>
        </div>
      </div>
    </p-toolbar>
    <ng-content> </ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
